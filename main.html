<html>
<head>
  <title>Bootstrap Form </title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  
</head>
<body>

<form>
  <div class="form-group">
    <label for="first-name-input" class="form-label">First Name:</label>
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">Please enter your first name.</div>
  </div>
  
  <div class="form-group">
    <label for="last-name-input">Last Name:</label>
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">Please enter your last name.</div>
  </div>
  
  <div class="form-group">
    <label for="email-input">Email Address:</label>
    <input type="email" class="form-control" id="email-input" required>
    <div class="invalid-feedback">Please enter a valid email address.</div>
  </div>
  
  <div class="form-group">
    <label for="college-input">College Name:</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">Please enter your college name.</div>
  </div>
  
  <div class="form-group">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">Please enter your roll number.</div>
  </div>
  
  <div class="form-group">
    <label for="grad-year-select"class="form-label">Graduation Year:</label>
    <select class="form-select" id="grad-year-select" value="grad-year-select"required>
      <option value="grad-year-select" selected disabled>Select your graduation year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">Please select your graduation year.</div>
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
    <div class="invalid-feedback">You must agree to the terms and conditions.</div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Add the Bootstrap JavaScript file -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
