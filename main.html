<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
	<h1>Inernship Form</h1>
	<div class="col-sm-7">
		<form class="row g-3">
			<div class="col-md-6">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" class="form-control is-invalid" id="first-name-input" required>
				<div class="invalid-feedback">Invalid first name</div>
			</div>
			<div class="col-md-6">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" class="form-control is-invalid" id="last-name-input" required>
				<div class="invalid-feedback">Invalid last name</div>
			</div>
			<div class="col-md-6">
				<label for="email-input" class="form-label">Email</label>
				<input type="email" class="form-control is-invalid" id="email-input" required>
				<div class="invalid-feedback">Invalid email</div>
			</div>
			<div class="col-md-6">
				<label for="college-input" class="form-label">College Name</label>
				<input type="text" class="form-control is-invalid" id="college-input" required>
				<div class="invalid-feedback">Invalid college name</div>
			</div>
			<div>
				<label for="grad-year-select" class="form-label" required>Graduation year</label>
				<select id="grad-year-select" class="form-select is-invalid" required>
					<option>Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">Invalid graduation year</div>
			</div>
			<div class="col-md-6">
				<label for="roll-no-input" class="form-label">Roll No</label>
				<input type="text" class="form-control is-invalid" id="roll-no-input" required>
				<div class="invalid-feedback">Invalid roll number</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input is-invalid" type="checkbox" id="gridCheck" required>
					<label class="form-check-label" for="conditions-checkbox">
						Agree to terms and conditions
					</label>
					<div class="invalid-feedback">You must agree to the terms and conditions</div>
				</div>
				 </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </div>
	</form>
	</div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
</script>
<script>
		document.getElementById('internship-form').addEventListener('submit', function(event) {
			event.preventDefault();
			event.stopPropagation();
			if (this.checkValidity()) {
				// Form is valid, perform submission or other actions
				console.log('Form is valid');
			} else {
				// Form is invalid, show feedback messages
				this.classList.add('was-validated');
			}
		});
	</script>
</body>

</html>
