<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="row g-3">
	<h1>Inernship Form</h1>
	<form class="row g-3">
		<div class="col-md-6"><label for="First-Name" class="form-label">First Name</label>
		<input type="text" class="form-control"id="first-name-input">
         </div>
		<div class="col-md-6">
		<label for="Last-Name" class="form-label">Last Name</label>
		<input type="text" class="form-control"id="last-name-input">
        </div>
		<div class="col-md-6">
		<label for="mail" class="form-label">Email</label>
		<input type="email"class="form-control" id="email-input">
            </div>
		<div class="col-md-6">
		<label for="collage" class="form-label">College Name</label>
		<input type="text"class="form-control" id="college-input">
		</div>
         <div>
		<label for="year" class="form-label">Graduation year</label>
		<select>
			<option>Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
       </div>
		<div>
		<label for="no" class="form-label">Roll No</label>
		<input type="text" class="form-control"id="roll-no-input"></div>
		<div class="col-12">
		<div class="form-check">
		<input type="checkbox" class="form-check-input"id="conditions-checkbox">
		<label for="check" class="form-check-input">Agree to term and conditions</label>
		</div>
		</div>
		<div class="col-12">
			<button type="button" class="btn btn-primary">Submit Form</button></div>
	</form>
	</div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
</script>

</body>

</html>
